<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IoT Project</title>
</head>
<body>
    <h1>NodeMCU - Flask Communication</h1>
    <h2 id="count" />
</body>
</html>
 
<script>
    function subscribe() {
        var source = new EventSource('/count/stream');
        var tempDiv = document.getElementById('count');
        source.onmessage = function(e) {
            tempDiv.innerHTML = "Count: " + e.data;
        };
    };
    subscribe();
</script>
